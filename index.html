<html>

<head>
    <title>Photo Gallery</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <ul class="menu1">
        <li class="link"><a href="#home">home</a></li>
        <li class="link"><a href="#Grid">Grid view</a></li>
        <li class="link"><a href="#Slide">Slide view</a></li>
    </ul>

</head>

<body>
    <section id="home">

        <img id="img1" src="flowers.gif">

    </section>





    <section class="img_modal" id="Grid">
        <center>
            <h1>Grid View</h1>


            <img class="img2" src="blue.jpg"> <img class="img2" src="yellow.jpg"><img class="img2" src="purple.jpg"> <img class="img2" src="White.jpg"><img class="img2" src="violet.jpg"><img class="img2" src="Red%20rose.jpg"><br><img class="img2" src="Red%20rose.jpg">


            <br><br><br><br><br>

        </center>
    </section>




    <section class="myCarousel">
        <center>

            <div id="myCarousel" class="myCarousel">
                <div class="carousel-inner">
                    <center>
                        <a href="Orange.png" target="_blank">
                            <img src="Orange.png" class="img-responsive">
                        </a>
                    </center>
                </div>
            </div>


            <a class="right carousel-control" href="#mycarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>

            <a class="left carousel-control" href="#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Next</span>
            </a>
        </center>
    </section>




</body></html>
